<div *ngFor="let group of cbData">
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
        <!-- <mat-checkbox class="example-margin"
                  [checked]="group.checked"
                  [indeterminate]="someComplete()"
                  (change)="setAll($event.checked)"> -->
        <span class="module-title">{{ group[controlConfig.options.groupField] }}</span>
      </mat-panel-title>
    </mat-expansion-panel-header>
    <div class="row">
      <mat-checkbox class="chk-mat" *ngFor="let cb of group[controlConfig.options.dataField]" [(ngModel)]="cb.checked"
        (ngModelChange)="checkChange()">
        {{ cb.name }}
      </mat-checkbox>
    </div>
  </mat-expansion-panel>
</div>
